<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Update Data</title>
<style>
		.custom-input:focus {
            outline: none;
             box-shadow: 0 0 0 2px #1f4c78; /* Change this to your desired color and properties */
        }
         label{
          display: flex;
          margin-left: 10.2vw;
        }
        form{
          background-color: #f8f3f3f0;
          box-shadow: 1px 1px 10px 4px rgb(220, 219, 219);
          width: 40vw;
        }
</style>
</head>
<body>
	<div class="container">
			<h1 class="text-center">Update Data</h1>
			<div  class="my-4" align="center">
		 <form th:action="@{/updateProcess}" method="POST" class="needs-validation py-4" novalidate>
		 	 <input type="hidden" name="empId" th:value="${empModel.empId}">
		 	 <div class="form-outline">
       		 	<label class="form-label" for="empName">Employee Name</label>
       		 	<input type="text" class="form-control custom-input w-50" name="empName" th:value="${empModel.empName}" required>
       		 	<div class="invalid-feedback" style="padding-right: 8vw;">Please type Employee's Name</div>
       		 </div>
       		 <br>
       		 <div class="form-outline">
       		  	<label class="form-label" for="empAge">Age</label>
       			<input type="number" class="form-control custom-input w-50" name="empAge" th:value="${empModel.empAge}" required>
       		 	<div class="invalid-feedback"  style="padding-right: 9vw;">Please type Employee's Age</div>
       		 </div>
       		 <br>
       		 <div class="form-outline">
       		  	<label class="form-label" for="empSalary">Salary</label>
       		 	<input type="number" class="form-control custom-input w-50" name="empSalary" th:value="${empModel.empSalary}" required>
       		 	<div class="invalid-feedback" style="padding-right: 8vw;">Please type Employee's Salary</div>
       		 </div>
       		 <br>
       		 <div class="d-flex justify-content-evenly">
       		 	<a th:href="@{/back}" class="btn btn-success fw-bold">back</a>
       			 <input type="submit" class="btn btn-success fw-bold" value = "Update">
       		 </div>
   		 </form>
   			</div>
	</div>
	<script>
(() => {
	  'use strict';

	  const forms = document.querySelectorAll('.needs-validation');

	  Array.prototype.slice.call(forms).forEach((form) => {
	    form.addEventListener('submit', (event) => {
	      if (!form.checkValidity()) {
	        event.preventDefault();
	        event.stopPropagation();
	      }
	      form.classList.add('was-validated');
	    }, false);
	  });
	})();
</script>
</body>
</html>
